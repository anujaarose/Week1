<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Page</title>
    <!-- Internal Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #c60909;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #d68d8d;
            color: #df2020;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #eaaeae;
            color: #d31f1f;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <!-- External Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to My Web Page</h1>

    <!-- Image Tag -->
    <img src="dog.jpg" alt="Sample Image" style="width: 300px; height: 200px; display: block; margin: 0 auto;">

    <!-- Table Tag -->
    <table border="1">
        <tr>
            <th>Account 1</th>
            <th>Account 2</th>
        </tr>
        <tr>
            <td>Proffesional Account</td>
            <td>Personal Account</td>
        </tr>
        <tr>
            <td>Add Proffesional Details</td>
            <td>Add Personal Details</td>
        </tr>
    </table>

    <!-- Form Tag -->
    <form action="submit.php" method="post" style="width: 50%; margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
